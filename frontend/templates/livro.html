<div class="row">
  <div class="col m4 s12 offset-m1">
    <div class="row">
      <div id="images" class="col center m10 s12 offset-m1">
        <img src="{{livro.link}}" class="z-depth-2" width="100%" height="100%" />
      </div>
      <div class="row"> <div class="col m12 hide-on-med-and-up"><h5></h5></div></div>

      <div class="row" ng-if="logged">
        <div class="col m10 s10 offset-m1">
          <h5>
            <div class="row">
              <div class="col m6 offset-m2 s6 offset-s4">
                <a href="" class="center" ng-click="delete(livro.id)" name="action" type="submit">
                  <i class="fa fa-times black-text " aria-hidden="true"></i>
                </a>
              </div>
              <div class="col m4 s2">
                <a href="" class="center" ng-click="edit(livro.id)" name="action" type="submit">
                  <i class="fa fa-pencil-square-o black-text center" aria-hidden="true"></i>
                </a>
              </div>
            </div>
          </h5>
        </div>
      </div>
    </div>
  </div>
  <div id="about" class="col m6 s12 mainpanel">
    <div class="row">
      <div class="col s12">
        <h4 class="center">{{livro.name}}</h4>
        <div class="row"> <div class="col m12"><h5></h5></div></div>
        <p class="center"> <b>Edição : </b> {{livro.edicao}} <b>Editora : </b> {{livro.editora}} <b>Gênero : </b> {{livro.genero}}</p>
        <div class="row"> <div class="col m12"><h5></h5></div></div>
        <p class="justify">
          {{livro.description}}
        </p>
      </div>
    </div>
    <div class="row"> <div class="col m12"><h5></h5></div></div>


  </div>
</div>
