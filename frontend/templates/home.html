<div class="row">
  <div class="col m10 l12 offset-m1">

    <a ng-repeat="livro in mc.livros" class="tooltipped" data-position="top"  href="#/livro/{{livro.id}}">
      <div id="images" class="col l2 m3 s8 offset-s2 pad-x">
        <div class="row">
          <div class="col center">
            <img src="{{livro.link}}" class="z-depth-2" width="100%" height="100%" />
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
