<div class="row">

  <div class="col m3 offset-m9 switch">
    <label>
      Filter Off
      <input type="checkbox" ng-model="showfilter">
      <span class="lever"></span>
      Filter On
    </label>
  </div>

  <div class="row"><div class="col m12 s12 item_menu"><h1> </h1></div></div>


  <div class="col m12 l12 s12">
    <form ng-hide="!showfilter">
      <div center class="input-field col m10 s12 l10">
        <input id="search" type="search" ng-model="search" required>
        <label for="search"><i class="material-icons">search</i></label>
        <i class="material-icons">close</i>
      </div>
      <div class="input-field col m2 s12 l2">
        <select class="browser-default" ng-model="option">
          <option value="name">Nome</option>
          <option value="genero">GÃªnero</option>
          <option value="editora">Editora</option>
        </select>
      </div>
    </form>
  </div>

  <div class="row"><div class="col m12 s12 hide-on-med-and-up item_menu"><h1> </h1></div></div>



  <div class="col m10 l12 offset-m1">
    <a ng-repeat="livro in mc.livros" class="tooltipped" data-position="top" href="#/livro/{{livro.id}}" ng-if='livro[option].toLowerCase().includes(search.toLowerCase()) || !showfilter || search == "" || search == null'>
      <div id="images" class="col l2 m3 s10 offset-s1 pad-x">
        <div class="row">
          <div class="col center">
            <img src="{{livro.link}}" class="z-depth-2" width="100%" height="100%" />
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
